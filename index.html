<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $.ajax({
                url:"./class_609.json",
                dataType:"json",
                success:function(data){
                    if(data.length>0){
                        var tb=$('<table border="1"/>');
                        tb.append($('<tr/>').append(
                            $('<th/>').text('번호'),
                            $('<th/>').text('이름'),
                            $('<th/>').text('성별'),
                            $('<th/>').text('조'),
                        ))                        
                        for(var i in data){
                            var $id=data[i].id;
                            var $name=data[i].name;
                            var $gender=data[i].gender;
                            var $team=data[i].tame;
                            var row=$('<tr/>').append(
                                $('<td/>').text($id),
                                $('<td/>').text($name),
                                $('<td/>').text($gender),
                                $('<td/>').text($team)
                            )
                            tb.append(row);
                        }
                        $('.wrap').append(tb);
                         
                    }
                }
            })
            $('#myInput').on('keyup',function(){
                var value=$(this).val();
                $('.wrap tr:not(:first-of-type)').filter(function(){
                    $(this).toggle($(this).text().toLowerCase().indexOf(value)>-1)
                })
            })
        })
    </script>
</head>
<body>
    <div class="wrap"></div>
    <input type="text" id="myInput" placeholder="Search">
</body>
</html>
